<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://vignette.wikia.nocookie.net/starwars/images/6/64/Favicon.ico/revision/latest?cb=20150514050108" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body background="stars.jpg">
    <div class="container">
        <h2 class="text-center" style="color:whitesmoke">StarWars!!</h2>
  <p class="text-light">Ketik untuk mencari sesuatu yang ada ditabel:  </p>  
  <input class="form-control" id="myInput" type="text" placeholder="Search...">
  <br>
  <table class="table table-hover table-light"  style="text-align:center" id="root">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Height</th>
              <th>Mass</th>
              <th>Hair Color</th>
              <th>Skin Color</th>
              <th>Eye Color</th>
              <th>Birth Year</th>
              <th>Gender</th>
              <th>Created</th>
            </tr>
          </thead>
        </table>
      </div>
      <center>
        <div>
            <a href="../index.html">
              <button style="margin: 50px; padding:20px" type="button" class="btn btn-success">BACK TO HOME</button>
            </a>
          </div>
      </center>
</body>
<script src="Exercise-3.js"></script>
<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
</html>
